<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTune</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>MoodTune <svg class="logo-svg" viewBox="0 0 24 24">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
            </svg></h1>
            <p class="subtitle">Let your mood set the vibe</p>
        </div>

        <div class="mood-container">
            <div class="mood-buttons">
                <div class="mood-btn happy" onclick="selectMood('Happy')">
                    <div class="mood-icon"><svg viewBox="0 0 24 24" fill="none" stroke="#ffd93d"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg></div>Happy
                </div>
                <div class="mood-btn sad" onclick="selectMood('Sad')">
                    <div class="mood-icon"><svg viewBox="0 0 24 24" fill="none" stroke="#6bcfff"><circle cx="12" cy="12" r="10"/><path d="M16 16s-1.5-2-4-2-4 2-4 2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg></div>Sad
                </div>
                <div class="mood-btn stress" onclick="selectMood('Stress')">
                    <div class="mood-icon"><svg viewBox="0 0 24 24" fill="none" stroke="#ff6b9d"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5M2 12l10 5 10-5"/></svg></div>Stress
                </div>
                <div class="mood-btn sleepy" onclick="selectMood('Sleepy')">
                    <div class="mood-icon"><svg viewBox="0 0 24 24" fill="none" stroke="#a29bfe"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg></div>Sleepy
                </div>
                <div class="mood-btn study" onclick="selectMood('Study')">
                    <div class="mood-icon"><svg viewBox="0 0 24 24" fill="none" stroke="#55efc4"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg></div>Study
                </div>
                <div class="mood-btn energy" onclick="selectMood('Energy')">
                    <div class="mood-icon"><svg viewBox="0 0 24 24" fill="none" stroke="#ff7675"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg></div>Energy
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Finding perfect tunes for your mood...</p>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
